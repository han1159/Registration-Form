<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz | take your quiz </title>
</head>
<body>

        <div class="container">
            <div class="controls">
                <button id="start-btn" class="btn" >Start</button>
            </div>
            <div id="question-container" class="hide">
                <div id="question"></div>
                <div id="ans-buttons" class="btn-grid">
                    <button class="btn" id="1" onclick="handleClick(this)"></button>
                    <button class="btn" id="2" onclick="handleClick(this)"></button>
                    <button class="btn" id="3" onclick="handleClick(this)"></button>
                    <button class="btn" id="4" onclick="handleClick(this)"></button>
                </div>
            </div>

                <button id="next" class="btn hide">Next</button>
                <button id="end" class="btn hide" onclick="showresult()">End Test</button>

        </div>
        <br>
        <div id="score" class="hide">
            <div></div><h1 class="score-text">Your score is:</h1></div>
            <span><h2 id="right-answers"></h2></span>
        </div>
        <script src="./app.js"></script>
</body>
</html>
